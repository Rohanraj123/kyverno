apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-image-lib
spec:
  steps:
    - name: create namespace
      try:
        - apply:
            file: ns.yaml
    - name: apply policy and verify existence
      try:
        - apply:
            file: policy.yaml
        - assert:
            file: policy-assert.yaml

    - name: sleep
      try:
        - sleep:
            duration: 10s
    - name: create pods 
      try:
        - apply:
            file: pod.yaml
        - assert:
            file: pod.yaml
    - name: verify mutated pods
      try:
        - assert:
            file: pod-assert.yaml
    - name: invalid-pod-verification
      try:
        - apply: 
            file: invalid-pod.yaml
        - assert:
            file: invalid-pod.yaml
