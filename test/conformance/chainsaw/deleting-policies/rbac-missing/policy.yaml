apiVersion: policies.kyverno.io/v1alpha1
kind: DeletingPolicy
metadata:
  name: delete-without-rbac
spec:
  matchConstraints:
    resourceRules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
  conditions:
    - name: match-default
      expression: object.metadata.namespace == "default"
    - name: match-name
      expression: object.metadata.name == "rbac-missing-pod"
  schedule: "*/1 * * * *"
